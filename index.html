<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minhas Tarefas</title>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Link para CSS customizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header responsivo -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <h1 class="h3 mb-0">Minhas Tarefas</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white">Sobre</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    
    <!-- Formulário nova tarefa -->
    <section class="mb-5">
      <h2 class="h4 mb-3">Adicionar nova tarefa</h2>
      <form action="#" method="post">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label for="titulo" class="form-label">Título da Tarefa</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título" required>
          </div>
          <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite a descrição">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Lista de tarefas em cards (3 exemplos prontos) -->
    <section>
      <h2 class="h4 mb-3">Tarefas</h2>
      <div class="row g-3">
        
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Estudar HTML</h5>
              <p class="card-text">Revisar tags e semântica.</p>
              <button class="btn btn-danger btn-sm" disabled>Remover</button>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Praticar CSS</h5>
              <p class="card-text">Exercícios de seletores e responsividade.</p>
              <button class="btn btn-danger btn-sm" disabled>Remover</button>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Aprender Bootstrap</h5>
              <p class="card-text">Explorar grid e componentes.</p>
              <button class="btn btn-danger btn-sm" disabled>Remover</button>
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- Rodapé fixo simples -->
  <footer>
    <p>© 2025 - Desenvolvido por Arildo Junior</p>
  </footer>

  <!-- Bootstrap JS Bundle via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
